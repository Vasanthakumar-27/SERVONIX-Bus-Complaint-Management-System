<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Splash container */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        /* Simple animated particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 3px;
            height: 3px;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Clean logo container - centered perfectly */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: logoAppear 0.8s ease-out 1.1s forwards;
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Logo image with bigger size and reveal animation - cover fit */
        .logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.5));
            display: block;
        }

        /* Logo glow effect */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: glowPulse 2s ease-in-out 1.1s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }



        /* Unique circular loading effect that forms the logo */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            opacity: 1;
            animation: loadingFadeOut 0.3s ease-out 1.1s forwards;
        }

        @keyframes loadingFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Circular rings that converge to logo */
        .loading-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 4px solid transparent;
            box-sizing: border-box;
        }

        .loading-ring:nth-child(1) {
            width: 270px;
            height: 270px;
            margin-left: -135px;
            margin-top: -135px;
            border-color: rgba(102, 126, 234, 0.6);
            border-top-color: transparent;
            animation: ringRotate 2s linear infinite;
        }

        .loading-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            margin-left: -110px;
            margin-top: -110px;
            border-color: rgba(118, 75, 162, 0.5);
            border-right-color: transparent;
            animation: ringRotate 1.5s linear infinite reverse;
        }

        .loading-ring:nth-child(3) {
            width: 170px;
            height: 170px;
            margin-left: -85px;
            margin-top: -85px;
            border-color: rgba(240, 147, 251, 0.4);
            border-bottom-color: transparent;
            animation: ringRotate 1.8s linear infinite;
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Central pulse dot */
        .loading-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin-left: -8px;
            margin-top: -8px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 50%;
            animation: centerPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(30, 64, 175, 0.8),
                        0 0 60px rgba(59, 130, 246, 0.4);
        }

        @keyframes centerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.8);
                opacity: 0.6;
            }
        }

        /* Loading text positioned below */
        .loading-text-wrapper {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            opacity: 1;
            animation: loadingTextFade 0.3s ease-out 1s forwards;
        }

        @keyframes loadingTextFade {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Loading progress dots */
        .loading-dots {
            display: inline-flex;
            gap: 6px;
            margin-left: 8px;
            align-items: center;
        }

        .loading-dots span {
            width: 5px;
            height: 5px;
            background: #3b82f6;
            border-radius: 50%;
            animation: dotBounce 1.2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes dotBounce {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-8px) scale(1.2);
                opacity: 1;
            }
        }

        /* Glow orbs - subtle effect */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
        }

        .glow-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #3b82f6;
            top: 10%;
            left: 10%;
        }

        .glow-orb:nth-child(2) {
            width: 250px;
            height: 250px;
            background: #1e40af;
            bottom: 15%;
            right: 10%;
        }

        /* Hexagon pattern background - removed for cleaner look */
        
        /* Digital grid effect - removed for cleaner look */

        /* Fade out animation */
        .splash-container.fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                width: 160px;
                height: 160px;
            }
            
            .logo-glow {
                width: 200px;
                height: 200px;
            }
            
            .loading-container {
                width: 220px;
                height: 220px;
            }

            .loading-ring:nth-child(1) {
                width: 210px;
                height: 210px;
                margin-left: -105px;
                margin-top: -105px;
            }

            .loading-ring:nth-child(2) {
                width: 170px;
                height: 170px;
                margin-left: -85px;
                margin-top: -85px;
            }

            .loading-ring:nth-child(3) {
                width: 130px;
                height: 130px;
                margin-left: -65px;
                margin-top: -65px;
            }

            .loading-text-wrapper {
                bottom: 60px;
            }

            .loading-text {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 130px;
                height: 130px;
            }

            .logo-glow {
                width: 170px;
                height: 170px;
            }

            .loading-container {
                width: 180px;
                height: 180px;
            }

            .loading-ring:nth-child(1) {
                width: 170px;
                height: 170px;
                margin-left: -85px;
                margin-top: -85px;
            }

            .loading-ring:nth-child(2) {
                width: 140px;
                height: 140px;
                margin-left: -70px;
                margin-top: -70px;
            }

            .loading-ring:nth-child(3) {
                width: 110px;
                height: 110px;
                margin-left: -55px;
                margin-top: -55px;
            }

            .loading-text-wrapper {
                bottom: 50px;
            }

            .loading-text {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            .loading-dots {
                gap: 5px;
            }

            .loading-dots span {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <!-- Subtle glow orbs -->
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>
        
        <!-- Animated particles -->
        <div class="particles" id="particlesContainer"></div>
        
        <!-- Unique circular loading effect that converges to logo -->
        <div class="loading-container" id="loadingRings">
            <div class="loading-ring"></div>
            <div class="loading-ring"></div>
            <div class="loading-ring"></div>
            <div class="loading-center"></div>
        </div>

        <!-- Loading text -->
        <div class="loading-text-wrapper">
            <div class="loading-text">
                Loading<div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <!-- Logo glow effect -->
        <div class="logo-glow"></div>
        
        <!-- Logo and branding (appears after loading) -->
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo" class="logo" id="logoImg">
        </div>
    </div>

    <script>
        // Create simple floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Redirect to login page
        function redirectToLogin() {
            const splash = document.getElementById('splashScreen');
            splash.classList.add('fade-out');
            
            setTimeout(() => {
                // Set session flag to indicate coming from splash
                sessionStorage.setItem('fromSplash', 'true');
                window.location.href = 'login.html';
            }, 800);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Redirect after 2.6 seconds (1.1s loading + 1.5s logo visible)
            setTimeout(redirectToLogin, 2600);
        });

        // Handle logo loading error
        document.getElementById('logoImg').addEventListener('error', function() {
            this.style.display = 'none';
            const textLogo = document.createElement('div');
            textLogo.style.cssText = `
                width: 200px;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 5rem;
                font-weight: 800;
                color: #ffffff;
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
                border-radius: 20px;
                border: 3px solid rgba(102, 126, 234, 0.6);
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
                backdrop-filter: blur(10px);
                letter-spacing: 4px;
            `;
            textLogo.textContent = 'BC';
            this.parentNode.appendChild(textLogo);
        });
    </script>
</body>
</html>
