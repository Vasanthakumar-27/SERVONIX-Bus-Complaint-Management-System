<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Head Communication | SERVONIX</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 32px;
            color: #667eea;
        }

        .header-title h1 {
            font-size: 28px;
            color: #2d3748;
        }

        .unread-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Compose Card */
        .compose-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .compose-card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .priority-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .priority-option {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .priority-option:hover {
            transform: translateY(-2px);
        }

        .priority-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .priority-low { color: #48bb78; }
        .priority-normal { color: #4299e1; }
        .priority-high { color: #ed8936; }
        .priority-urgent { color: #f56565; }

        .send-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Messages Card */
        .messages-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 800px;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .messages-header h2 {
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            border-color: #667eea;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .message-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .message-item.unread {
            border-left: 5px solid #f5576c;
            background: rgba(245, 87, 108, 0.05);
        }

        .message-item.resolved {
            opacity: 0.7;
            border-left: 5px solid #48bb78;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .message-subject {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #718096;
        }

        .message-priority {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-low.badge { background: #c6f6d5; color: #22543d; }
        .priority-normal.badge { background: #bee3f8; color: #2c5282; }
        .priority-high.badge { background: #feebc8; color: #7c2d12; }
        .priority-urgent.badge { background: #fed7d7; color: #742a2a; }

        .message-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-reply {
            background: #667eea;
            color: white;
        }

        .btn-resolve {
            background: #48bb78;
            color: white;
        }

        .btn-escalation {
            background: #f6ad55;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h3 {
            color: #2d3748;
            font-size: 22px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .message-full-content {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            line-height: 1.7;
            color: #2d3748;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .complaint-link {
            background: #feebc8;
            color: #7c2d12;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
        }

        .complaint-link:hover {
            background: #fed7aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <i class="fas fa-comments"></i>
                <h1>Admin-Head Communication</h1>
            </div>
            <div class="unread-badge" id="unreadBadge">
                <i class="fas fa-bell"></i>
                <span id="unreadCount">0</span> New Messages
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Compose Message -->
            <div class="compose-card">
                <h2><i class="fas fa-paper-plane"></i> Compose Message</h2>
                <form id="composeForm">
                    <div class="form-group">
                        <label>Subject *</label>
                        <input type="text" id="subject" placeholder="Enter message subject" required>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <div class="priority-selector">
                            <div class="priority-option priority-low" data-priority="low">
                                <div>Low</div>
                            </div>
                            <div class="priority-option priority-normal active" data-priority="normal">
                                <div>Normal</div>
                            </div>
                            <div class="priority-option priority-high" data-priority="high">
                                <div>High</div>
                            </div>
                            <div class="priority-option priority-urgent" data-priority="urgent">
                                <div>Urgent</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Link to Complaint (Optional)</label>
                        <input type="number" id="complaintId" placeholder="Enter Complaint ID for escalation">
                    </div>

                    <div class="form-group">
                        <label>Message *</label>
                        <textarea id="message" placeholder="Write your message..." required></textarea>
                    </div>

                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Messages List -->
            <div class="messages-card">
                <div class="messages-header">
                    <h2><i class="fas fa-inbox"></i> Inbox</h2>
                    <div class="filter-tabs">
                        <div class="filter-tab active" data-filter="all">All</div>
                        <div class="filter-tab" data-filter="unread">Unread</div>
                        <div class="filter-tab" data-filter="resolved">Resolved</div>
                    </div>
                </div>
                <div class="messages-list" id="messagesList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal-overlay" id="messageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalSubject">Message Subject</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentFilter = 'all';
        let selectedPriority = 'normal';
        let allMessages = { received: [], sent: [] };
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
            loadMessages();
            loadUnreadCount();
            
            // Refresh every 30 seconds
            setInterval(() => {
                loadMessages();
                loadUnreadCount();
            }, 30000);
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Decode JWT to get user role
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = payload;
                if (!['admin', 'head'].includes(currentUser.role)) {
                    alert('Access denied. Admin or Head only.');
                    window.location.href = 'login.html';
                }
            } catch (e) {
                window.location.href = 'login.html';
            }
        }

        function setupEventListeners() {
            // Priority selector
            document.querySelectorAll('.priority-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    selectedPriority = this.dataset.priority;
                });
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderMessages();
                });
            });

            // Compose form
            document.getElementById('composeForm').addEventListener('submit', sendMessage);
        }

        async function sendMessage(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            const complaintId = document.getElementById('complaintId').value.trim();

            if (!subject || !message) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            const data = {
                subject: subject,
                message: message,
                priority: selectedPriority
            };

            if (complaintId) {
                data.complaint_id = parseInt(complaintId);
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin-head/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert('Message sent successfully!', 'success');
                    document.getElementById('composeForm').reset();
                    selectedPriority = 'normal';
                    document.querySelectorAll('.priority-option').forEach(o => o.classList.remove('active'));
                    document.querySelector('[data-priority="normal"]').classList.add('active');
                    loadMessages();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to send message', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/admin-head/messages/inbox`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    allMessages = await response.json();
                    renderMessages();
                } else {
                    document.getElementById('messagesList').innerHTML = 
                        '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Failed to load messages</p></div>';
                }
            } catch (error) {
                document.getElementById('messagesList').innerHTML = 
                    '<div class="empty-state"><i class="fas fa-wifi-slash"></i><p>Connection error</p></div>';
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesList');
            let messages = allMessages.received || [];

            // Apply filter
            if (currentFilter === 'unread') {
                messages = messages.filter(m => !m.is_read);
            } else if (currentFilter === 'resolved') {
                messages = messages.filter(m => m.resolved);
            }

            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No messages</p></div>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-item ${!msg.is_read ? 'unread' : ''} ${msg.resolved ? 'resolved' : ''}" 
                     onclick="viewMessage(${msg.id})">
                    <div class="message-header">
                        <div>
                            <div class="message-subject">${escapeHtml(msg.subject)}</div>
                            <div class="message-meta">
                                <span><i class="fas fa-user"></i> ${escapeHtml(msg.sender_name)}</span>
                                <span><i class="fas fa-clock"></i> ${formatDate(msg.created_at)}</span>
                                ${msg.complaint_id ? `<span><i class="fas fa-exclamation-triangle"></i> Complaint #${msg.complaint_id}</span>` : ''}
                            </div>
                        </div>
                        <span class="message-priority priority-${msg.priority} badge">${msg.priority}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.message)}</div>
                    <div class="message-actions" onclick="event.stopPropagation()">
                        <button class="action-btn btn-reply" onclick="replyToMessage(${msg.id})">
                            <i class="fas fa-reply"></i> Reply
                        </button>
                        ${!msg.resolved && currentUser.role === 'head' ? `
                            <button class="action-btn btn-resolve" onclick="resolveMessage(${msg.id})">
                                <i class="fas fa-check-circle"></i> Resolve
                            </button>
                        ` : ''}
                        ${msg.complaint_id ? `
                            <button class="action-btn btn-escalation" onclick="viewComplaint(${msg.complaint_id})">
                                <i class="fas fa-link"></i> View Complaint
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function viewMessage(messageId) {
            const message = allMessages.received.find(m => m.id === messageId);
            if (!message) return;

            // Mark as read
            if (!message.is_read) {
                await markAsRead(messageId);
            }

            const modal = document.getElementById('messageModal');
            document.getElementById('modalSubject').textContent = message.subject;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="message-meta" style="margin-bottom: 20px;">
                    <strong>From:</strong> ${escapeHtml(message.sender_name)} (${message.sender_role})<br>
                    <strong>Date:</strong> ${formatDate(message.created_at)}<br>
                    <strong>Priority:</strong> <span class="message-priority priority-${message.priority} badge">${message.priority}</span>
                    ${message.complaint_id ? `<br><strong>Complaint:</strong> #${message.complaint_id}` : ''}
                    ${message.resolved ? `<br><strong>Status:</strong> <span style="color: #48bb78; font-weight: 600;">Resolved</span>` : ''}
                </div>
                ${message.complaint_id ? `
                    <a href="#" class="complaint-link" onclick="viewComplaint(${message.complaint_id}); return false;">
                        <i class="fas fa-exclamation-triangle"></i>
                        View Related Complaint
                    </a>
                ` : ''}
                <div class="message-full-content">
                    ${escapeHtml(message.message).replace(/\n/g, '<br>')}
                </div>
                ${message.resolved && message.resolution_notes ? `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>Resolution Notes:</strong><br>
                            ${escapeHtml(message.resolution_notes)}
                        </div>
                    </div>
                ` : ''}
            `;
            
            modal.classList.add('active');
        }

        async function markAsRead(messageId) {
            try {
                await fetch(`${API_BASE}/api/admin-head/messages/${messageId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                loadMessages();
                loadUnreadCount();
            } catch (error) {
                console.error('Failed to mark as read:', error);
            }
        }

        async function resolveMessage(messageId) {
            const notes = prompt('Enter resolution notes (optional):');
            if (notes === null) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin-head/messages/${messageId}/resolve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ resolution_notes: notes })
                });

                if (response.ok) {
                    showAlert('Message resolved successfully!', 'success');
                    loadMessages();
                } else {
                    showAlert('Failed to resolve message', 'error');
                }
            } catch (error) {
                showAlert('Network error', 'error');
            }
        }

        function replyToMessage(messageId) {
            const message = allMessages.received.find(m => m.id === messageId);
            if (!message) return;

            const replySubject = message.subject.startsWith('Re: ') ? message.subject : `Re: ${message.subject}`;
            document.getElementById('subject').value = replySubject;
            document.getElementById('message').focus();
            
            closeModal();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function viewComplaint(complaintId) {
            // Redirect to appropriate dashboard
            if (currentUser.role === 'admin') {
                window.location.href = `admin_dashboard.html?complaint=${complaintId}`;
            } else {
                window.location.href = `head_dashboard.html?complaint=${complaintId}`;
            }
        }

        async function loadUnreadCount() {
            try {
                const response = await fetch(`${API_BASE}/api/admin-head/unread-count`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('unreadCount').textContent = data.total;
                    
                    if (data.total > 0) {
                        document.getElementById('unreadBadge').style.display = 'flex';
                    } else {
                        document.getElementById('unreadBadge').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to load unread count:', error);
            }
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('active');
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.main-layout'));
            
            setTimeout(() => alert.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString();
        }

        // Close modal on background click
        document.getElementById('messageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
