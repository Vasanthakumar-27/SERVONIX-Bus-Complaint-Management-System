<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SERVONIX</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        h2 {
            color: #2D1B69;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .email-display {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            color: #4f46e5;
            font-weight: 600;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input.error {
            border-color: #ef5b5b;
        }

        .error-message {
            color: #ef5b5b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #16c782;
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 4px solid #ef5b5b;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <img src="assets/logo.png" alt="SERVONIX Logo">
        </div>

        <h2>Reset Your Password</h2>
        <p class="subtitle">Create a new secure password for your account</p>

        <div id="alertBox" class="alert"></div>

        <div class="email-display" id="emailDisplay">Loading...</div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <span class="error-message" id="passwordError">Password is required</span>
                <div class="password-requirements">
                    <strong>Password must contain:</strong>
                    <ul>
                        <li>At least 6 characters</li>
                        <li>Recommended: Mix of letters and numbers</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>
                <span class="error-message" id="confirmError">Passwords do not match</span>
            </div>

            <button type="submit" class="btn-reset" id="resetBtn">
                Reset Password
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Resetting password...</p>
            </div>
        </form>

        <div class="back-to-login">
            <a href="login.html">? Back to Login</a>
        </div>
    </div>

    <script>
        // Auto-detect API base
        let API_BASE_URL;
        if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
            API_BASE_URL = 'http://127.0.0.1:5000';
        } else if (window.location.hostname.includes('devtunnels.ms')) {
            API_BASE_URL = `https://${window.location.hostname}`;
        } else if (window.location.protocol === 'https:') {
            API_BASE_URL = `https://${window.location.hostname}:5000`;
        } else {
            API_BASE_URL = `http://${window.location.hostname}:5000`;
        }

        // Get email and OTP from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const otp = urlParams.get('otp');

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validate OTP (must be 6 digits)
        function validateOTP(otp) {
            return /^\d{6}$/.test(otp);
        }

        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
        }

        // Validate on page load
        if (!email || !validateEmail(email)) {
            showAlert('Invalid email address. Please start the password reset process again.', 'error');
            document.getElementById('resetBtn').disabled = true;
        } else if (!otp || !validateOTP(otp)) {
            showAlert('Invalid OTP. Please verify your OTP first.', 'error');
            document.getElementById('resetBtn').disabled = true;
        } else {
            document.getElementById('emailDisplay').textContent = email;
        }

        // Form validation
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        newPasswordInput.addEventListener('blur', function() {
            if (this.value.length < 6) {
                this.classList.add('error');
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
            } else {
                this.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        confirmPasswordInput.addEventListener('blur', function() {
            if (this.value !== newPasswordInput.value) {
                this.classList.add('error');
                confirmError.classList.add('show');
            } else {
                this.classList.remove('error');
                confirmError.classList.remove('show');
            }
        });

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate password
            if (newPassword.length < 6) {
                newPasswordInput.classList.add('error');
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
                return;
            }

            // Validate confirmation
            if (newPassword !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                confirmError.classList.add('show');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('resetBtn').disabled = true;

            try {
                // ? SECURE: Send email, OTP, and password to backend for validation
                const response = await fetch(`${API_BASE_URL}/api/reset-password-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,        // From URL parameter
                        otp: otp,            // From URL parameter - validated on backend
                        password: newPassword
                    })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resetBtn').disabled = false;

                // ? Check for success field in response
                if (response.ok && data.success) {
                    // Show success message
                    showAlert('? ' + data.message, 'success');
                    
                    // Disable form to prevent resubmission
                    document.getElementById('resetForm').style.opacity = '0.6';
                    document.getElementById('resetBtn').disabled = true;
                    newPasswordInput.disabled = true;
                    confirmPasswordInput.disabled = true;
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error message from backend
                    showAlert('? ' + (data.error || 'Failed to reset password. Please try again.'), 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resetBtn').disabled = false;
                showAlert('? Network error. Please check your connection and try again.', 'error');
            }
        });
    </script>
</body>
</html>
