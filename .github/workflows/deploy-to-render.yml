name: Deploy to Render (manual)
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CR_PAT: ${{ secrets.CR_PAT }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/servonix-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.CR_PAT }}

      - name: Build and push image to GHCR
        run: |
          docker build -t $IMAGE_NAME:latest -f Dockerfile .
          echo "$CR_PAT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push $IMAGE_NAME:latest

      - name: Trigger Render deploy (optional)
        continue-on-error: true
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
              -d '{"clearCache":false}'
          else
            echo "Render secrets not configured, skipping deploy trigger"
          fi
