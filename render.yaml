services:
  - type: web
    name: servonix-backend
    runtime: python
    region: singapore   # closest to India; change to oregon/frankfurt if preferred
    plan: free
    # Run from repository root so `backend` is importable as a package
    rootDir: .
    # Install backend requirements from the backend folder
    buildCommand: pip install -r backend/requirements.txt
    # Start using gunicorn with eventlet but ensure backend package is importable
    # Use module execution as a reliable fallback for relative imports
    startCommand: python -m backend.app
    envVars:
      - key: SECRET_KEY
        generateValue: true        # Render auto-generates a secure random value
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        value: https://vasanthakumar-27.github.io/SERVONIX-Bus-Complaint-Management-System
