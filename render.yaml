services:
  - type: web
    name: servonix-backend
    runtime: python
    region: singapore   # closest to India; change to oregon/frankfurt if preferred
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 backend.wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true        # Render auto-generates a secure random value
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        value: https://vasanthakumar-27.github.io/SERVONIX-Bus-Complaint-Management-System
